<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="contactForm.css">
<script type="text/javascript" src="contact.js"></script>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!-- Import Materialize CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
<!-- Import Font Wesome -->
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
	rel="stylesheet" />
<link rel="stylesheet" th:href="@{/css/common.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/register_admin.css}" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<link rel="stylesheet" th:href="@{/css/item_list.css}" />
<link rel="stylesheet" th:href="@{/css/item_detail.css}" />
<link rel="stylesheet" th:href="@{/css/cart_list.css}" />
<link rel="stylesheet" th:href="@{/css/order_confirm.css}" />
<link rel="stylesheet" th:href="@{/css/order_finished.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイお問合せフォーム</title>
</head>
<body>
 	<div class="container">
		<div class="header">
			<div class="header-left">
				<a th:href="@{/}"> <img class="logo"
					th:src="@{/img_toy/header_logo.png}" />
				</a>
			</div>
			<div class="header-right">
				<a th:href="@{/}">商品一覧</a> <a th:href="@{/insertUser/toInsert}">会員登録</a> <a
					th:href="@{/shopCart/showCartList}"><i class="fas fa-shopping-cart"></i>カート</a> <a
					th:href="@{/login/}" class="login"> <i class="fas fa-sign-in-alt"></i>ログイン
				</a> <a href="contactForm.html">お問合わせ</a>
			</div>
		</div>
	</div>
<div>
    <form 
    method="post" 
    name="form" 
    th:action="@{/contact/insertC}"
    th:object="${insertContactForm}">
    
    <div class="top-wrapper">
      <div class="container">
        <div class="row register-page">
        <h1 class="contact-title">お問い合わせ 内容入力</h1>
        <p>お問い合わせ内容をご入力の上、「確認画面へ」ボタンをクリックしてください。</p>
        <div>
            <div th:errors="*{name}" style="color:red" class="error-messages">
               <div class="row"> 
                <label>お名前<span>必須</span></label>
                <input id="name"
                type="text" 
                name="name" 
                placeholder="例）山田太郎" 
                th:field="*{name}"
                value="">
            </div>
            <div th:errors="*{fullName}" style="color:red" class="error-messages">
                <label>ふりがな<span>必須</span></label>
                <input id="fullName"
                type="text" 
                name="furigana" 
                placeholder="例）やまだたろう" 
                th:field="*{fullName}"
                value="">
            </div>
            <div th:errors="*{mailAddress}" style="color:red" class="error-messages">
                <label>メールアドレス<span>必須</span></label>
                <input id="mailaddress"
                type="text" 
                name="email" 
                placeholder="例）guest@gmail.com" 
                th:field="*{mailAddress}"
                value="xxxxx">
            </div>
            <div th:errors="*{telePhone}" style="color:red" class="error-messages">
                <label>電話番号<span>必須</span></label>
                <input id="telephone" 
                type="text"
                 name="tel" 
                 placeholder="例）0000000000" 
                 th:field="*{telePhone}"
                 value="">
            </div>
            <div th:errors="*{gender}" style="color:red" class="error-messages">
                <label>性別<span>必須</span></label>
              <label>
                <input id="gender-m" 
                name="gender" 
                type="radio" 
                th:field="*{gender}"
                checked="checked" />
                <span>男性</span>
              </label>
              <label>
                <input id="gender-w"
                 name="gender" 
                 type="radio" 
                 th:field="*{gender}"/>
                <span>女性</span>
              </label>
            </div>
            <div th:errors="*{gender}" style="color:red" class="error-messages">
                <label>お問い合わせ内容<span>必須</span></label>
                <textarea id="contact" 
                name="content" 
                rows="50" cols="50" 
                placeholder="お問合せ内容を入力"
                th:field="*{inquiryDetails}"
                ></textarea>
            </div>
        </div>
       </div>
     </div>
      <!-- end container-->
    </div>
   </div>   
     <button type="submit" th:action="@{/top}">送信してトップ画面へ</button>
    </form>
	
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</body>
</html>
