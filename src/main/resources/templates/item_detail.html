<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Import Materialize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Import Font Wesome -->
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/register_admin.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/item_list.css" />
    <link rel="stylesheet" href="../css/item_detail.css" />
    <link rel="stylesheet" href="../css/cart_list.css" />
    <link rel="stylesheet" href="../css/order_confirm.css" />
    <link rel="stylesheet" href="../css/order_finished.css" />
    <link rel="stylesheet" href="../css/responsive.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ラクラクトイ</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header-left">
            <!--  トップページ実装後に下記リンク書き換え（トップページへ飛ぶコントローラー（メソッド）が必要） -->
            <a href="top.html" th:href="top.html">
              <img class="logo" th:src="@{/img_toy/header_logo.png}" />
            </a>
          </div>

          <div class="header-right">
            <a th:href="@{/showItemList/}">商品一覧</a>
            <a th:href="@{/insertUser/toInsert}">会員登録</a>
            <!-- カートリスト統合後にリンク式実装 -->
            <a href="cart_list.html">
              <i class="fas fa-shopping-cart"> </i>カート
            </a>
            <!-- パス改修の余地あり -->
            <a th:href="@{/login}" class="login">
              <i class="fas fa-sign-in-alt"></i>ログイン
            </a>
            <!-- 実装することがあれば書く、ないなら消す -->
            <a href="order_history.html">注文履歴</a>
          </div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="page-title" th:text="${item.name}"></h1>
        <div class="row">
          <div class="row item-detail">
            <div class="item-icon">
              <img src="img/1.jpg" th:src="@{/img_toy/} + ${item.imagePath}" />
            </div>
            <div class="item-intro" th:text="${item.description}"></div>
          </div>

          <form
            th:action="@{/shopCart/insertItem}"
            method="post"
            th:object="${insertCartForm}"
          >
            <div class="row item-size">
              <div class="item-hedding">サイズ</div>
              <div>
                <label>
                  <input
                    name="size"
                    type="radio"
                    value="m"
                    checked="checked"
                    th:field="*{size}"
                    class="size"
                  />
                  <span>サイズM</span>
                  <span
                    class="price"
                    th:text="${item.priceM}"
                    id="priceM"
                  ></span>
                </label>

                <label>
                  <input
                    name="size"
                    type="radio"
                    value="l"
                    checked="checked"
                    th:field="*{size}"
                    class="size"
                  />
                  <span>サイズL</span>
                  <span>
                    <span
                      class="price"
                      th:text="${item.priceL}"
                      id="priceL"
                    ></span>
                  </span>
                </label>

                <!-- //平吹作 -->
                <!--  <label>
							<input
							  id="size-m"
							  name="size"
							  type="radio"
							  checked="checked"
							/>
							<span>
							  &nbsp;Ｍ&nbsp;<span
								class="price"
								id="priceM"
								th:text="${item.priceM}"
							  ></span
							  >&nbsp;&nbsp;円(税抜)
							</span>
						  </label>
						  <label>
							<input id="size-l" name="size" type="radio" />
							<span>
							  &nbsp;L&nbsp;<span
								class="price"
								id="priceL"
								th:text="${item.priceL}"
							  ></span
							  >&nbsp;&nbsp;円(税抜)
							</span>
						  </label> -->
              </div>
            </div>
            <div class="row item-toppings">
              <div class="item-hedding">
                トッピング：&nbsp;1つにつき
                <span>&nbsp;Ｍ&nbsp;</span>&nbsp;&nbsp;200円(税抜)
                <span>&nbsp;Ｌ</span>&nbsp;&nbsp;300円(税抜)
              </div>

              <span th:each="topping:${item.toppingList}">
                <label class="item-topping">
                  <input
                    type="checkbox"
                    name="toppingList"
                    th:value="${topping.id}"
                    th:field="*{toppingList}"
                    class="checkbox"
                  /> </label
              ></span>
              <span th:each="topping:${item.toppingList}" id="topping">
                <label class="item-topping">
                  <input type="checkbox" /><span th:text="${topping.name}"
                    >&nbsp;</span
                  >
                </label>
              </span>
            </div>
            <div class="row item-quantity">
              <div class="item-hedding item-hedding-quantity">数量</div>
              <div class="item-quantity-selectbox">
                <div class="input-field col s12">
                  <select
                    class="browser-default"
                    name="quantity"
                    th:field="*{quantity}"
                    id="toynum"
                  >
                    <option value="" disabled selected>選択して下さい</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row item-total-price">
              <span>この商品金額：<span id="totalprice"></span> 円(税抜)</span>
            </div>
            <div class="row item-cart-btn">
              <button
                class="btn"
                type="submit"
                onclick="location.href='cart_list.html'"
              >
                <i class="material-icons left">add_shopping_cart</i>
                <span>カートに入れる</span>
              </button>
            </div>
            <input type="hidden" name="itemId" th:value="${item.id}" />
          </form>
        </div>
      </div>
      <!-- end container -->
    </div>
    <!-- end top-wrapper -->
    <footer>
      <div class="container">
        <img th:src="@{/img_toy/header_logo.png}" />
        <p>楽しいおもちゃをあなたにお届け！</p>
      </div>
    </footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
